<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="game.js" defer></script>
  <div class="container">

    <div class="display">
      <div class="playerPoint">
        <div class="title">Player 🙎‍♂️</div>
        <div class="score" id="playerScore">0</div>
      </div>

      <div class="computerPoint">
        <div class="title">Computer 👨‍💻</div>
        <div class="score" id="computerScore">0</div>
      </div>

    </div>

    <div class="buttons">
      <button class="btn" id="rockBut">Rock ✊🏻</button>
      <button class="btn" id="paperBut">Paper ✋🏻</button>
      <button class="btn" id="scissorBut">Scissors ✌🏻</button>
    </div>
  </div>
</body>
</html>
